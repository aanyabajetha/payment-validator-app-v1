name: Build and Trigger Central Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-trigger:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up Maven settings.xml
      run: |
        echo "${{ secrets.MAVEN_SETTINGS }}" > $HOME/.m2/settings.xml

    - name: Build Mule project
      run: mvn clean deploy -s $HOME/.m2/settings.xml -B

    - name: Trigger deployment workflow in central repo
      run: |
        curl -X POST -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.PAT }}" \
          https://api.github.com/repos/OWNER/central-deploy-repo/dispatches \
          -d '{"event_type":"deploy-trigger","client_payload":{"repo":"payment-validator-app-v1","app_name":"payment-validator-app-v1"}}'
